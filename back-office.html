<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- file css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Back office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Crudazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./back-office.html">Back-office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md p-2">
      <div class="row justify-content-center">
        <div class="col-5">
          <h1 class="text-center my-2">Back-office</h1>
          <div class="text-center" id="spinner">
            <div class="spinner-grow text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="alert m-0" role="alert" id="alert"></div>
          <form onsubmit="postIt(event)">
            <div class="mb-1">
              <label for="name" class="form-label"> Name</label>
              <input type="text" class="form-control" id="name" placeholder="Insert Name" required />
            </div>
            <div class="mb-1">
              <label for="brand" class="form-label">brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Insert Brand" required />
            </div>
            <div class="mb-1">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Insert Price" required />
            </div>
            <div class="mb-1">
              <label for="file" class="form-label">Insert an image</label>
              <input
                type="text"
                class="form-control"
                id="file"
                onmouseover="details(true)"
                onmouseout="details(false)"
              />
              <p class="lead text-muted fs-6" id="advice"></p>
            </div>
            <div class="mb-1">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                placeholder="Insert a short description"
                id="description"
                required
              ></textarea>
            </div>
            <div class="container p-0 d-flex justify-content-between">
              <button type="submit" class="btn btn-sm btn-primary" id="edit">Inserisci prodotto</button>
              <button type="button" class="btn btn-sm btn-danger d-none" id="delete" onclick="deleteProduct()">
                Cancella prodotto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
